<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link rel="stylesheet" href="css/css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>			
	</head>

	<body  class="form-background">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="index.html">Oblako Imobiliária</a>
    </nav>

    
   <div class="row">
    <div class="col-xs-3 col-md-3"></div>
    <div class="col-xs-6 col-md-6" id="form-cadastro">
  	<form>
      <div class="form-group">
        <label for="form-name">Nome Completo</label>
        <input type="text" name ="name"class="form-control" id="form-name" placeholder="Informe seu nome completo" required>
      </div>
      <div class="form-group">
        <label for="form-email">Email address</label>
        <input type="text" name="email" class="form-control" id="form-email" aria-describedby="emailHelp" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="form-password">Senha</label>
        <input type="password" name="password" class="form-control" id="form-password" placeholder="Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <small id="senhaHelp" class="form-text text-muted">
          <div id="message">
            <p id="letter" class="invalid">Contém uma letra <b>minúscula</b></p>
            <p id="capital" class="invalid">Contém uma letra <b>maiúscula</b></p>
            <p id="number" class="invalid">Contém um <b>número</b></p>
            <p id="len" class="invalid">Mínimo <b>8 caracteres</b></p>
        </div>
        </small>
      </div>
        <div class="form-group">
        <label for="form-cpf">CPF</label>
        <input type="text" name="cpf"   class="form-control" id="form-cpf" placeholder="000.000.000-00" required>
      </div>
        <div class="form-group">
        <label for="form-rg">RG</label>
        <input type="text" name="rg"  class="form-control" id="form-rg" placeholder="00.000.000-0" required>
      </div>
        <div class="form-group">
        <label for="form-tel">Telefone para contato</label>
        <input type="text" name="tel" class="form-control" id="form-tel" placeholder="(00) 00000-0000" required>
      </div>
      <div class="form-check">
        <input type="checkbox" name="robot" class="form-check-input" id="check-not-robot">
        <label class="form-check-label" for="check-not-robot">Eu não sou um robô</label>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Cadastrar</button>
    </form>
    </div>
    <div class="col-xs-3 col-md-3"></div>


    <script type ="text/javascript" src="js/cadastraUsuario.js"></script>
	</body>
</html>
